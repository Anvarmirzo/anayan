<!DOCTYPE html>
<html lang="en">
@@include('blocks/head.html')

<body>
	@@include('blocks/nav.html')
	<main class="contact-page">
		<section class="nav-area container">
			<h1 class="title contact-page__title">Contact US</h1>
			<p class="subtitle contact-page__subtitle">If you want to order an exclusive map of your neighborhood or have any
				other questions, please
				contact us
				without hesitation.</p>
			<form class="contract-form">
				<div class="contact-form-fields">
					<input type="text" id="name" placeholder="Your name">
					<input type="email" id="email" placeholder="Your email">
					<input type="text" id="msg" placeholder="Your message">
				</div>
				<button class="send-btn" type="submit">Send</button>
			</form>
			<img src="./img/blocks/malbork.png" alt="">
		</section>
	</main>
	@@include('blocks/footer.html')
</body>

</html>
